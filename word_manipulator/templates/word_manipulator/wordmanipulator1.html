<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <title>Wordmanipulator</title>
</head>
<body>


<!--form -->
 <div class="container">
     <h1 style="text-align: center"> Word Manipulator</h1>
  {% block content %}
<form method="post" enctype="multipart/form-data">
 {% csrf_token %}
    {{ form.as_p }}
  <div class="form-group">
    <label for="oldWord">Enter Word to  be  changed</label>
    <input type="text" class="form-control" id="oldWord" name="oldWord" aria-describedby="ask for help" placeholder="Enter old word">
    <small id="oldWordHelp" class="form-text text-muted">this word will be changed</small>
  </div>
  <div class="form-group">
    <label for="newWord">Enter New Word</label>
    <input type="text" class="form-control" id="neWord" placeholder="Enter new word">
     <small id="oldWordHelp" class="form-text text-muted">replace old word with this word</small>
  </div>
    <!-- upload file -->

    <input type="file" class="btn btn-success btn-lg btn-block" id="uploadFile" name="uploadFile"> <label class="form-check-label" for="uploadFile">upload .txt, microsoft word etc extensions files</label>
     <br/>

    <button type="submit" class="btn btn-success btn-lg btn-block" name="saveFile">Save</button>
    <br/>
  <button type="submit" class="btn btn-success btn-lg btn-block" name="changeWord">Changed Word</button>
</form>
  {% endblock %}
 </div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

</body>
</html>
