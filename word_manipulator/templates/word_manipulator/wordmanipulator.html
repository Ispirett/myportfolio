<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <title>Wordmanipulator</title>
</head>
<body>


<!--form -->
<div class="container">
    <h1 style="text-align: center"> Word Manipulator</h1>
<form method="POST" action="{% url 'change_word' %}" enctype="multipart/form-data">
{% csrf_token %}
    <label style="color: #0086b3; align-content: center "  for="oldword">Enter Word to  be  changed </label>
    {{ form.old_word }}
   <label style="color: #0086b3; text-align: center" for="new_word">Enter New Word</label>
    {{ form.new_word }}
    <label style="color: #0086b3; text-align: center" for="new_word">UpLoad document </label>
    {{ form.document }}

   <input type="submit" class="btn btn-success btn-lg btn-block" name="saveFile" value="Save File">
</form>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

</body>
</html>
