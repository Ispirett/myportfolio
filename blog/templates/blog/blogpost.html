{% extends 'blog/base.html' %}
{% block content %}
   <!-- body -->
    <main role="main">
      <div class="container">
     <h1 style="color: cadetblue" class="text-center pt-3 h1 ">{{ blog_post }}</h1>
        <br/>
        <br/>
      <h2 style="color: goldenrod" class="h2 font-weight-light text-center" > {{ blog_post.date}} </h2>
          <hr/>


              <h6 class="h6 font-weight-light">{{ blog_post.publication_date}}</h6>
              <hr/>
              <br>

              <img   class="img-fluid" src="{{ blog_post.image.url }}" alt="image">
              <hr/>
              <div class="card-body" >
              <p class="font-italic card-text">{{ blog_post.post }}</p>
              </div>
              <hr/>

      </div>
    </main>

 {% endblock  %}
