<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Jobs</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Custom styles for this template -->

  </head>

  <body>
<!-- header -->
    <header >
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Isaac Browne</a>
  <button  class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto ">
      <li class="nav-item ">
        <a class="nav-link" href="#">Resume</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active"  href="#">Blog</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://twitter.com/ispirett">Twitter</a>
      </li>
    </ul>
  </div>
</nav>
    </header>
   <!-- body -->
    <main role="main">
      <div class="container">
     <h1 style="color: cadetblue" class="text-center pt-3 h1 ">Welcome! to MyBlog</h1>
        <br/>
        <br/>
      <h2 style="color: goldenrod" class="h2 "> Recent Posts </h2>
          <hr/>
          {% for blog in listblogs.all %}
              <a href="#"> <h4 style="color: cadetblue">{{ blog.title }} </h4> </a>
              <h6 class="h6 font-weight-light">{{ blog.publication_date }}</h6>
              <hr/>
              <br>
              <div  class="card" style="width: 18rem">
              <img  class="card-img-top pt-2" src="{{ blog.image.url }}" alt="image">
              <hr/>
              <div class="card-body" >
              <p class="font-italic card-text">{{ blog.post }}</p>
              </div>
              </div>
              <hr/>
          {% endfor %}

      </div>
    </main>

    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="#">Back to top</a>
        </p>
        <p> CopyRight &copy;  Isaac Browne {% now 'Y' %}</p>

      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
